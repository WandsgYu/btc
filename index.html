<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Loading...</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2B3139; /* 设置页面背景色 */
    }

    h1 {
        font-size: 10vw; /* 设置价格数字的字体大小为视窗宽度的10% */
        text-align: center; /* 居中文本 */
        margin: 0;
        max-width: 100%;
        white-space: nowrap; /* 防止文本换行 */
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiUrl = 'https://data-api.binance.vision/api/v3/ticker/price?symbol=BTCUSDT';
    let previousPrice = null;

    async function fetchPrice() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const price = parseFloat(data.price).toFixed(2); // 保留小数点后一位
            
            if (previousPrice !== null) {
                const priceElement = document.getElementById('price');
                if (price > previousPrice) {
                    priceElement.style.color = '#F6455B'; // 上涨时的字体颜色
                } else if (price < previousPrice) {
                    priceElement.style.color = '#14C381'; // 下跌时的字体颜色
                }
            }
            previousPrice = price;

            document.getElementById('price').textContent = price;
            document.title = price; // 设置文档的标题为最新价格
        } catch (error) {
            console.error('Error fetching price:', error);
            document.getElementById('price').textContent = 'Error fetching price';
        }
    }

    // 初始加载价格
    fetchPrice();

    // 每0.3秒更新价格
    setInterval(fetchPrice, 300);
});
</script>
</head>
<body>

<h1 id="price">Loading...</h1>
</body>
</html>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 20vw; /* 设置价格数字的字体大小为视窗宽度的10% */
        text-align: center; /* 居中文本 */
        margin: 0;
        max-width: 100%;
        white-space: nowrap; /* 防止文本换行 */
    }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Loading...</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #2b3139;
      }

      h1,
      h2 {
        text-align: center;
        margin: 0;
        max-width: 100%;
        white-space: nowrap;
      }

      h1 {
        font-size: 25vw;
      }

      h2 {
        font-size: 5vw;
        color: #cccccc;
        margin-top: 10px;
      }

      .flash {
        animation: flash 0.5s ease-out;
      }

      @keyframes flash {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const apiUrl =
          "https://data-api.binance.vision/api/v3/ticker/price?symbol=BTCUSDT";
        let previousPrice = null;
        let maxPrice = null;
        let minPrice = null;

        const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");

        async function fetchPrice() {
          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const price = parseFloat(data.price).toFixed(0);

            if (previousPrice !== null) {
              const priceElement = document.getElementById("price");
              if (price > previousPrice) {
                priceElement.style.color = "#F6455B";
              } else if (price < previousPrice) {
                priceElement.style.color = "#14C381";
              }
            }

            const priceElement = document.getElementById("price");
            if (maxPrice === null || price > maxPrice) {
              maxPrice = price;
              document.getElementById(
                "max-price"
              ).textContent = `Max: ${maxPrice}`;
              priceElement.classList.add("flash");
              audio.play();
            }
            if (minPrice === null || price < minPrice) {
              minPrice = price;
              document.getElementById(
                "min-price"
              ).textContent = `Min: ${minPrice}`;
              priceElement.classList.add("flash");
              audio.play();
            }

            setTimeout(() => priceElement.classList.remove("flash"), 500);

            previousPrice = price;

            priceElement.textContent = price;
            document.title = price;
          } catch (error) {
            console.error("Error fetching price:", error);
            document.getElementById("price").textContent =
            price;
          }
        }

        fetchPrice();

        setInterval(fetchPrice, 200);
      });
    </script>
  </head>
  <body>
    <h1 id="price">Loading...</h1>
    <h2 id="max-price">Max: N/A</h2>
    <h2 id="min-price">Min: N/A</h2>
  </body>
</html>
